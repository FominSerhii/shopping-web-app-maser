<div>

  <mat-dialog-content>

  <form #productForm="ngForm">

    <input type="hidden" name="key" [(ngModel)]="productsService.selectedProduct.key">



      <button mat-button
        type="submit"
        class="btn btn-success"
        (click)="addToFavourites(product)">
        <i class="material-icons">favorite</i>
      </button>
      <button mat-button
        type="submit"
        class="btn btn-success"
        (click)="addToCart(product)">
        <i class="material-icons">add_shopping_cart</i>
      </button>
      <button type="submit" class="btn btn-danger" [mat-dialog-close]>Close</button>

    </form>
  </mat-dialog-content>

</div>
