<div>

  <mat-dialog-content>

  <form #productForm="ngForm">

    <input type="hidden" name="key" [(ngModel)]="productsService.selectedProduct.key">

      <div class="form-group">
        <label for="name">Name</label>
        <input
          class="form-control"
          name="name"
          [(ngModel)]="productsService.selectedProduct.name"
          required>
      </div>

      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input
          class="form-control"
          #imagePath
          required
          [(ngModel)]="productsService.selectedProduct.imagePath"
          name="imagePath">
      </div>

      <img [src]="imagePath.value" class="image-responsive">

      <div class="form-group">
        <label for="price">Price</label>
        <input
          class="form-control"
          type="number"
          name="price"
          [(ngModel)]="productsService.selectedProduct.price"
          required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          required
          [(ngModel)]="productsService.selectedProduct.description"
          name="description"></textarea>
      </div>

      <button type="submit" class="btn btn-success" (click)="onSubmit(productForm)">Submit</button>
      <button type="submit" class="btn btn-danger" [mat-dialog-close]>Close</button>

    </form>
  </mat-dialog-content>

</div>
