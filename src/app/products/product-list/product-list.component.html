<div class="continer">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
          <input
            class="form-control"
            type="text"
            [(ngModel)]="term"
            required
            placeholder="Find">
      </div>

      <hr>

    </div>
    <div *ngFor="let product of products | filter:term | orderBy:'price'" class="col-md-4 item-product">

      <h4>{{ product.name }} </h4>
      <p>{{ product.price }} UAH</p>
      <p>{{ product.description }}</p>
      <img [src]="product.imagePath" alt="{{ product.imagePath }}" class="img-responsive">

      <div class="col-md-12">
        <button mat-button><i class="material-icons" (click)="addToFavourites(product)">favorite</i></button>

        <button mat-button><i class="material-icons" (click)="addToCart(product)">add_shopping_cart</i></button>
      </div>

      <hr>

    </div>
  </div>
</div>
